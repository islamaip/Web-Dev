<h2>Products</h2>

<div *ngFor="let product of products">
    <img *ngIf="product.id <= 5" src = '{{ product.images }}' width="160px" height="200px">
    <img *ngIf="product.id > 5" src="{{ product.images }}" width="240px" height="140px">

    <h3>
        <a [title]="product.name + ' details'"
            [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a>
    </h3>

    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>

    <p>
        Rating: {{ product.rating }}
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/arts-graphic-shapes/star-icon.png" width="16px" height="16px">
    </p>

    <a href="https://wa.me/?text={{ product.links }}" target="_blank">
        <button type="button" (click)="share()">
            Share
        </button>
    </a>

    <a href="{{product.links}}" target="_blank">
        <button type="button" class="kaspi-b">
            Kaspi
        </button>
    </a>

    <app-product-alerts
            [product]="product"
            (notify)="onNotify()">
    </app-product-alerts>

</div>
